        /* –°–µ—Ç–∫–∞ –∫–∞—Ä—Ç */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 400px;

        .card { aspect-ratio: 3/4; perspective: 1000px; }
        .card-inner {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d; transition: transform 0.6s;
        }
        .card.is-flipped .card-inner { transform: rotateY(180deg); }

        .side {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 12px;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; padding: 8px; box-sizing: border-box;
            border: 1px solid #30363d;
        }

        .front { background: var(--card-bg); font-weight: bold; font-size: 14px; color: var(--primary); }
        .back { background: #fff; color: #0d1117; transform: rotateY(180deg); text-align: center; }

        .prompt-text {
            font-size: 10px; line-height: 1.3; margin-bottom: 8px;
            filter: blur(4px); transition: filter 0.3s;
            overflow: hidden; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical;
        }
        .revealed .prompt-text { filter: blur(0); }

        .btn {
            background: #000; color: #fff; border: none; padding: 6px;
            border-radius: 4px; font-size: 9px; cursor: pointer; width: 100%;
            font-weight: bold; text-transform: uppercase;

        .card.locked { opacity: 0.2; filter: grayscale(1); pointer-events: none; }

        /* –§–∏–Ω–∞–ª—å–Ω—ã–π –±–ª–æ–∫ */

            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        .cta {
